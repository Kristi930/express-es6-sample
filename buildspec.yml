version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci || npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm test

artifacts:
  files:
    - '**/*'
  exclude-paths:
    - node_modules/.cache/**
cache:
  paths:
    - 'node_modules/**/*'
