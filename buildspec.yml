version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm ci || npm install
  build:
    commands:
      - echo "Running tests (skip if none)"
      - npm test || echo "No tests defined, continuing"

artifacts:
  files:
    - '**/*'
  discard-paths: no

